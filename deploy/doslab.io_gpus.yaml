---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: gpus.doslab.io
spec:
  group: doslab.io
  names:
    kind: GPU
    listKind: GPUList
    plural: gpus
    singular: gpu
  scope: Namespaced
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              x-kubernetes-preserve-unknown-fields: true
      additionalPrinterColumns:
        - JSONPath: .spec.node
          description: NODE
          name: node
          type: string
        - JSONPath: .spec.model
          description: MODEL
          name: model
          type: string
        - JSONPath: .status.allocated.core
          description: CORE
          name: core used
          type: string
        - JSONPath: .status.allocated.memory
          description: MEMORY USED
          name: memory used
          type: string
        - JSONPath: .spec.capacity.memory
          description: MEMORY CAPACITY
          name: memory capacity
          type: string
